{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">브랜드명</th>
      <th scope="col">url</th>
    </tr>
  </thead>
  <tbody>
    {% for brand in page_objs %}
    <tr>
      <td>
        {{ page_objs.start_index|add:forloop.counter0 }}
      </td>
      <td>
        <a href="{{ brand.suffix }}" class="list-group-item list-group-item-action">{{ brand.ko_name }}({{ brand.en_name }})</a>
      </td>
      <td>
        <a href="{{ brand.url }}">
          {{ brand.url }}
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include "paginator.html" %}

{% endblock %}
